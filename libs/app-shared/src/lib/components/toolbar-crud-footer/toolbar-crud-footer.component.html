<mat-toolbar
  color="primary"
  class="mat-toolbar-single-row-pagination mat-elevation-z2"
>
  <mat-toolbar-row>
    <span class="menu-spacer"></span>
    <mat-paginator
      #paginator
      [length]="total"
      [pageSizeOptions]="[
        3,
        10,
        8,
        15,
        25,
        30,
        40,
        50,
        100,
        200,
        400,
        600,
        900,
        1200
      ]"
      (page)="onPaginate($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </mat-toolbar-row>
</mat-toolbar>
