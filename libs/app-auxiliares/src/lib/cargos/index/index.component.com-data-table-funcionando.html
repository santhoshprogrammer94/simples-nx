<div class="wrapper" fxLayout="column" *ngIf="data$ | async as data">
  <div class="header">
    <app-toolbar-crud-simples
      [title]="titulo"
      [localParams]="localParams"
      (refresh)="onRefresh($event)"
      [showAddButton]="true"
      [showMenuButton]="false"
      (add)="onAdd()"
    ></app-toolbar-crud-simples>
  </div>

  <div class="content main-container" #scrollContainer>
    <app-data-table
      fxFlex
      [data]="data$ | async"
      [config]="configuration"
      [isPaginated]="true"
      [isUpdated]="true"
      [isDeleted]="false"
      (refresh)="onRefresh($event)"
      (view)="onDblClick($event)"
      (doubleClick)="onDblClick($event)"
    >
    </app-data-table>
  </div>

  <div class="footer">
    <app-toolbar-crud-footer
      [total]="selectors$.total$ | async"
      (paginate)="onPaginateAPI()"
    ></app-toolbar-crud-footer>
  </div>
</div>
